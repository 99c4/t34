<div class="card card-thumbnail" style="width: 100%">
  <figure class="card-img-top" >
    <img src="{{- .thumb_image_url -}}" alt="{{- .name -}}" style="width:100%; height:100%;">
    <article class="card-thumb-label">
      <img src="/Images/tea-logo-no-bg.svg" width="26" alt="tea"/>
      <h3>{{- .name -}}</h3>
      {{ if not (eq .maintainer "") }}
        <h4>&#x2022;&nbsp;{{- .maintainer -}}</h4>
      {{end}}
    </article>
  </figure>
  <div class="card-body thumbnail-body">
    <div class="card-text-container">
      <p class="card-text">
        <span class="package-version-no">V&NonBreakingSpace;{{- .version -}}</span>
        <!-- 
        TODO: uncomment once install counts are not disappointing anymore  
        <br>
        <span class="package-install-no">>{{- .installs -}}&nbsp;installs</span> -->
      </p>
    </div>
    {{- partial "detail-btn.html" . -}}
  </div>
  <div class="card-body thumbnail-body-mobile">
    <a href="/packages/{{- .name -}}">
      <button class="detail-btn-mobile"><i class="icon-enter-arrow"></i>details</button>
    </a>
  </div>
</div>

<style>
.card-img-top {
  position: relative;
}

.card-thumb-label {
  position: absolute;
  background: rgba(255,255,255,0.9);
  left: 0;
  bottom: 10px;
  padding: 10px;
  text-align: left;
}

.card-thumb-label h3 {
  color: black;
  font-size: 1.1em;
  line-height: 1.1em;
  margin: 0px;
  padding: 0px;
}

.card-thumb-label h4 {
  color: black;
  font-size: 0.9em;
  line-height: 0.9em;
  margin: 0px;
  padding: 0px;
}

@media only screen and (min-width: 576px) {

  .card-thumbnail{
    background: none;
    border-radius: 0px !important;
    border: 1px solid #949494;
    padding: 1.674vw;
  }

  .thumbnail-body{
    display: flex;
    border-radius: 0px !important;
    padding: 0vw;
  }

  .card-img-top{
    border-radius: 0px;
    margin-bottom: 1.674vw;
  }

  .card-text{
    font-size: 0.781vw;
    float:left;
    position: relative;
    top:0.502vw;
  }

  .card-text-container{
    float:left;
    position: relative;
    width:48%;
  }

  .thumbnail-body-mobile{
    display: none;
  }

}

@media only screen and (max-width: 576px) {

  .card-thumbnail{
    background: none;
    border-radius: 0px !important;
    border: none;
  }

  .thumbnail-body{
    border-radius: 0px !important;
    padding: 0vw;
    display:none;
  }

  .thumbnail-body-mobile{
    background-color: #8000ff;
    padding: 1.25vw 0vw !important;
  }

  .card-img-top{
    border-radius: 0px;
    margin-bottom: 0vw;
  }

  .detail-btn-mobile{
    background:none;
    border:none;
    color: white;
    font-family: "pp-neue-machina", sans-serif;
    font-size: 4vw;
    width: 100%;
    height: 100%;
    text-transform: uppercase;
    padding-top: 2vw !important;
  }

  .detail-btn-mobile .icon-enter-arrow{
    display: inline-block;
    position: relaitve;
    margin-right: 2vw;
    transition: 0.2s ease-in-out;
  }

  .detail-btn-mobile:hover .icon-enter-arrow{
    display: inline-block;
    transform: rotate(-45deg) !important;
  }

}

</style>
